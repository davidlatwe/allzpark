---
trigger:

  # Already default, but made explicit here
  branches:
    include: ["*"]

  # Ensure Azure triggers a build on a new tag
  # We use these for GitHub releases
  tags:
    include: ["*"]

  paths:
    # Do not trigger a build on changes at these paths
    exclude:
      - docs/*
      - .gitignore
      - LICENSE.txt
      - README.md


jobs:

  # -----------------------------------------------------------------------
  #
  # Test
  #
  # -----------------------------------------------------------------------

  - job: Ubuntu
    pool:
      vmImage: "ubuntu-18.04"  # Xenial
    strategy:
      matrix:
        Py27-Rez:
          python.version: "2.7"
          rez.project: "rez"

        Py27-BleedingRez:
          python.version: "2.7"
          rez.project: "bleeding-rez"

        Py35-Rez:
          python.version: "3.5"
          rez.project: "rez"

        Py35-BleedingRez:
          python.version: "3.5"
          rez.project: "bleeding-rez"

        Py36-Rez:
          python.version: "3.6"
          rez.project: "rez"

        Py36-BleedingRez:
          python.version: "3.6"
          rez.project: "bleeding-rez"

        Py37-Rez:
          python.version: "3.7"
          rez.project: "rez"

        Py37-BleedingRez:
          python.version: "3.7"
          rez.project: "bleeding-rez"

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "$(python.version)"
        displayName: "Use Python $(python.version)"

      - script: |
          python -m pip install --upgrade pip setuptools wheel
        displayName: "Install tools"

      - script: |
          git clone https://github.com/nerdvegas/rez.git rez-src
          cd rez-src
          pip install .
        condition: eq(variables['rez.project'], 'rez')
        displayName: "pip install rez (for API)"

      - script: |
          pip install bleeding-rez
        condition: eq(variables['rez.project'], 'bleeding-rez')
        displayName: "pip install bleeding-rez"

      - script: |
          sudo apt-get install build-essential cmake libqt4-dev python-dev \
                               libqt4-dev libphonon-dev libxml2-dev \
                               libxslt1-dev qtmobility-dev libqtwebkit-dev
          wget https://pypi.python.org/packages/source/P/PySide/PySide-1.2.4.tar.gz
          tar -xvzf PySide-1.2.4.tar.gz
          cd PySide-1.2.4
          python setup.py bdist_wheel --qmake=/usr/bin/qmake-qt4
        condition: startsWith(variables['python.version'], '2.')
        displayName: "pip install PySide"

      - script: |
          sudo apt-get install libgl-dev python-dev
          pip install PySide2
        condition: startsWith(variables['python.version'], '3.')
        displayName: "pip3 install PySide2"

      - script: |
          pip install . --no-deps
        displayName: "pip install allzpark"

      - script: |
          python -m unittest discover
        displayName: "run tests"


  - job: MacOS
    pool:
      vmImage: "macOS-10.15"
    strategy:
      matrix:
        Py27-Rez:
          python.version: "2.7"
          rez.project: "rez"

        Py27-BleedingRez:
          python.version: "2.7"
          rez.project: "bleeding-rez"

        Py37-Rez:
          python.version: "3.7"
          rez.project: "rez"

        Py37-BleedingRez:
          python.version: "3.7"
          rez.project: "bleeding-rez"

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "$(python.version)"
        displayName: "Use Python $(python.version)"

      - script: |
          python -m pip install --upgrade pip setuptools wheel
        displayName: "Install tools"

      - script: |
          git clone https://github.com/nerdvegas/rez.git rez-src
          cd rez-src
          pip install .
        condition: eq(variables['rez.project'], 'rez')
        displayName: "pip install rez (for API)"

      - script: |
          pip install bleeding-rez
        condition: eq(variables['rez.project'], 'bleeding-rez')
        displayName: "pip install bleeding-rez"

      - script: |
          brew tap cartr/qt4
          brew install qt@4
          pip install PySide
        condition: startsWith(variables['python.version'], '2.')
        displayName: "pip install PySide"

      - script: |
          pip install PySide2
        condition: startsWith(variables['python.version'], '3.')
        displayName: "pip3 install PySide2"

      - script: |
          pip install . --no-deps
        displayName: "pip install allzpark"

      - script: |
          python -m unittest discover
        displayName: "run tests"

  - job: Windows
    pool:
      vmImage: vs2017-win2016
    strategy:
      matrix:
        Py27-Rez:
          python.version: "2.7"
          rez.project: "rez"

        Py27-BleedingRez:
          python.version: "2.7"
          rez.project: "bleeding-rez"

        Py37-Rez:
          python.version: "3.7"
          rez.project: "rez"

        Py37-BleedingRez:
          python.version: "3.7"
          rez.project: "bleeding-rez"

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "$(python.version)"
        displayName: "Use Python $(python.version)"

      - powershell: |
          python -m pip install --upgrade pip setuptools wheel
        displayName: "Install tools"

      - powershell: |
          git clone https://github.com/nerdvegas/rez.git rez-src
          cd rez-src
          pip install .
        condition: eq(variables['rez.project'], 'rez')
        displayName: "pip install rez (for API)"

      - powershell: |
          pip install bleeding-rez
        condition: eq(variables['rez.project'], 'bleeding-rez')
        displayName: "pip install bleeding-rez"

      - powershell: |
          pip install PySide
        condition: startsWith(variables['python.version'], '2.')
        displayName: "pip install PySide"

      - powershell: |
          pip install PySide2
        condition: startsWith(variables['python.version'], '3.')
        displayName: "pip install PySide2"

      - powershell: |
          pip install . --no-deps
        displayName: "pip install"

      - powershell: |
          python -m unittest discover
        displayName: "run tests"


  # -----------------------------------------------------------------------
  #
  # Deploy to PyPI
  #
  # -----------------------------------------------------------------------

  - job: Deploy
    condition: startsWith(variables['Build.SourceBranch'], 'refs/tags')
    pool:
      vmImage: "ubuntu-latest"
    strategy:
      matrix:
        Python37:
          python.version: "3.7"

    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "$(python.version)"
        displayName: "Use Python $(python.version)"

      - script: |
          pip install wheel twine
          python setup.py sdist bdist_wheel
          echo [distutils] > ~/.pypirc
          echo index-servers=pypi >> ~/.pypirc
          echo [pypi] >> ~/.pypirc
          echo username=$_LOGIN >> ~/.pypirc
          echo password=$_PASSWORD >> ~/.pypirc
          twine upload dist/*
        displayName: "Deploy to PyPI"

        # Decrypt secret variables provided by Azure web console
        env:
          _LOGIN: $(PYPI_LOGIN)
          _PASSWORD: $(PYPI_PASSWORD)
